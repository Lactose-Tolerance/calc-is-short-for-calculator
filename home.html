<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
</head>
<body>
    <div id="calc">
        <div class="" id="title">Calculator</div>
        <div class="" id="screen">
            <div class="" id="expr"></div>
            <div class="" id="res"></div>
        </div>
        <div class="item calculate bracket" id="sin">sin</div>
        <div class="item calculate bracket" id="cos">cos</div>
        <div class="item calculate bracket" id="tan">tan</div>
        <div class="item calculate" id="rad">rad</div>
        <div class="item calculate" id="deg">deg</div>
        <div class="item calculate bracket" id="log">log</div>
        <div class="item calculate bracket" id="ln">ln</div>
        <div class="item calculate direct" id="(">(</div>
        <div class="item calculate direct" id=")">)</div>
        <div class="item calculate" id="inv">inv</div>
        <div class="item calculate direct" id="factorial">!</div>
        <div class="item calculate" id="clear">AC</div>
        <div class="item calculate direct" id="perc">%</div>
        <div class="item calculate" id="bksp"><img src="bksp.png" alt="bksp"></div>
        <div class="item calculate direct" id="siv">&divide;</div>
        <div class="item calculate direct" id="power">^</div>
        <div class="item calculate number direct" id="7">7</div>
        <div class="item calculate number direct" id="8">8</div>
        <div class="item calculate number direct" id="9">9</div>
        <div class="item calculate direct" id="mult">&times;</div>
        <div class="item calculate special" id="sqrt">&Sqrt;</div>
        <div class="item calculate number direct" id="4">4</div>
        <div class="item calculate number direct" id="5">5</div>
        <div class="item calculate number direct" id="6">6</div>
        <div class="item calculate direct" id="minus">&minus;</div>
        <div class="item calculate direct" id="pi">&pi;</div>
        <div class="item calculate number direct" id="1">1</div>
        <div class="item calculate number direct" id="2">2</div>
        <div class="item calculate number direct" id="3">3</div>
        <div class="item calculate direct" id="plus">&plus;</div>
        <div class="item calculate direct" id="e">e</div>
        <div class="item calculate number direct" id="E">E</div>
        <div class="item calculate number direct" id="0">0</div>
        <div class="item calculate number direct" id=".">.</div>
        <div class="item" id="equals">=</div>
    </div>
</body>
</html>
